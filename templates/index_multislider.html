<!DOCTYPE html>
<html>

<head>
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link data-require="jqueryui@*" data-semver="1.10.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
  <link data-require="bootstrap@*" data-semver="3.2.0" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
  <script data-require="bootstrap@*" data-semver="3.2.0" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
  <script data-require="jqueryui@*" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
  <link rel="stylesheet" href="static/css/style.css" />
  <script src="static/js/slider.js"></script>
  <script src="static/js/script.js"></script>
</head>

<body>
  <h1>Callum's Slider demo</h1>
  <div class="col-xs-12">
    <div class="col-xs-12">
      <div class="slider sleep" id="slider"></div>
    </div>
    <div class="col-xs-12">
      <div class="slider-controller">
      <form role="form" class="form form-inline">
        <select class="form-control">
          <option value="person_name">Person Name</option>
          <option value="address">Address</option>
          <option value="city">City</option>
          <option value="zip">Zip</option>
        </select>
        <button class="btn btn-success add">Add Range</button>
        <button class="btn btn-warning remove">Remove Range</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
